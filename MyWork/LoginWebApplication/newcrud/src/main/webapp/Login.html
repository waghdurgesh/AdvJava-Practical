<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-12">
								<div class="card-body p-md-5 mx-md-4">

									<div class="text-center">
										<img
											src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
											style="width: 185px;" alt="logo">
										<h4 class="mt-1 mb-5 pb-1">Hello Durgesh</h4>
									</div>
									<!-- ************************************************* -->
									<!-- <div class="text-center pt-1 mb-5 pb-1">
										<button
											class="btn btn-info btn-block fa-lg gradient-custom-2 mb-3"
											type="button" value="ConnTester">Test DB Connection</button>
									</div> -->
									<!-- ************************************************* -->
									<form method="post" action="LoginServlet">
										<p>Please login to your account</p>

										<div class="form-outline mb-4">
											<input type="email" id="user" name="username" value=""
												class="form-control" placeholder="Email address" /> <label
												class="form-label" for="form2Example11" >Email</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="pass" name="password" value="
											"
												class="form-control" placeholder="Password" /> <label
												class="form-label" for="form2Example22">Password</label>
										</div>

										<div class="text-center pt-1 mb-5 pb-1">
											<button
												class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
												type="submit" value="Login">Log in</button>
											<a class="text-muted" href="FormatPassword.html">Forgot
												password?</a>
										</div>

										<div
											class="d-flex align-items-center justify-content-center pb-4">
											<p class="mb-0 me-2">Don't have an account?</p>
											<a href="SignUpServlet">
												<button type="submit" class="btn btn-outline-danger">Create
													new</button>
											</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</section>
</body>
</html>
